<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Interpreter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sign Language Interpreter</h1>
        
        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
            <canvas id="canvas" width="640" height="480"></canvas>
        </div>

        <div class="controls">
            <div id="training-controls">
                <h3>Add New Sign</h3>
                <input type="text" id="sign-name" placeholder="Enter sign name">
                <button id="capture-btn">Capture Sign</button>
            </div>
            
            <div id="recognition-controls">
                <h3>Recognition</h3>
                <button id="start-recognition">Start Recognition</button>
                <button id="stop-recognition">Stop Recognition</button>
            </div>
            
            <div id="result">
                <h2>Recognized Sign: <span id="recognized-sign">None</span></h2>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
